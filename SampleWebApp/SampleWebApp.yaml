apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: samplewebapp
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: samplewebapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: samplewebapp
        image: mhcacr190909.azurecr.io/samplewebapp:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m

---
apiVersion: v1
kind: Service
metadata:
  name: samplewebapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: samplewebapp
